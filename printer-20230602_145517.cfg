[include mainsail.cfg]

[stepper_a]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
endstop_pin: PE4 #^PE5
microsteps: 16
rotation_distance: 40   ##rotation_distance = ((360°/1.8°) * microsteps) / 80 
position_endstop: 475
homing_speed: 30
arm_length: 280

[stepper_b]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
endstop_pin: PJ0 # ^PJ1
microsteps: 16
rotation_distance: 40   ##rotation_distance = ((360°/1.8°) * microsteps) / 80

[stepper_c]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
endstop_pin: PD2 #^PD3 
microsteps: 16
rotation_distance: 40   ##rotation_distance = ((360°/1.8°) * microsteps) / 80

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
min_temp: 0
max_temp: 250
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
min_temp: 0
max_temp: 130
control: pid
pid_Kp: 325.10
pid_Ki: 63.35
pid_Kd: 417.10

[include board_pins.cfg]
[include mks_lcd_12864.cfg]

# See https://github.com/robhicks/klipper/blob/master/docs/Config_checks.mddocs/Config_Reference.md for a description of parameters.

[endstop_phase]


[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[fan]
pin: PH6

#max height 370mm - https://flsun.community/guide/calibration.html#geometry-correction-for-the-qq-s-pro
[printer]
kinematics: delta
max_velocity: 300
max_accel: 3000
max_z_velocity: 150
minimum_z_position: -5
delta_radius: 196
print_radius: 130 # required for DELTA_CALIBRATE

[delta_calibrate]
radius: 50

