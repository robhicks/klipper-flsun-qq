[include mainsail.cfg]
[include macros.cfg]

[stepper_a]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
endstop_pin: ^PC0
microsteps: 32
rotation_distance: 40   #rotation_distance = ((360°/1.8°) * microsteps) / 80
full_steps_per_rotation: 200
#position_endstop: 475
homing_speed: 30
homing_retract_dist: 5
homing_positive_dir: true
#arm_length: 280

[tmc2209 stepper_a]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0  

[stepper_b]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
endstop_pin: ^PC1
microsteps: 32
rotation_distance: 40   #rotation_distance = ((360°/1.8°) * microsteps) / 80
full_steps_per_rotation: 200
homing_speed: 30
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_b]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0   

[stepper_c]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
endstop_pin: ^PC2
microsteps: 32
rotation_distance: 40   #rotation_distance = ((360°/1.8°) * microsteps) / 80
full_steps_per_rotation: 200
homing_speed: 30
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_c]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0   


[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD2
microsteps: 32
full_steps_per_rotation: 200
# https://www.bondtech.se/product/lgx-lite-large-gears-extruder/
rotation_distance: 5.27 #full_steps_per_rotation * microsteps / steps_per_mm - 200 * 16 / 562
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 0
max_temp: 250
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
interpolate: False
## For OMC (StepperOnline) 14HR07-1004VRN 1A 0.9°
#run_current: 0.5   # for OMC 14HR07-1004VRN rated at 1A
## For LDO LDO 36STH17-1004AHG 1A 1.8° 
#run_current: 0.3   # for LDO 36STH17-1004AHG
## For LDO LDO 36STH20-1004AHG 1A 1.8° 
run_current: 0.4   # for LDO 36STH20-1004AHG
sense_resistor: 0.110
stealthchop_threshold: 0    

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
smooth_time: 3.0
min_temp: 0
max_temp: 130
#control: pid
#pid_Kp: 325.10
#pid_Ki: 63.35
#pid_Kd: 417.10

# [include board_pins.cfg]
# [include mks_lcd_12864.cfg]

# See https://github.com/robhicks/klipper/blob/master/docs/Config_checks.mddocs/Config_Reference.md for a description of parameters.

[endstop_phase]


[mcu]
# serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_35FFD6053043553529551151-if00

[fan]
pin: PC7
max_power: 1.0
kick_start_time: 0.5
off_below: 0.13
cycle_time: 0.01

[idle_timeout]
timeout: 1800

#max height 370mm - https://flsun.community/guide/calibration.html#geometry-correction-for-the-qq-s-pro
[printer]
kinematics: delta
max_velocity: 300
max_accel: 3000
max_z_velocity: 150
minimum_z_position: -5
#delta_radius: 196
print_radius: 130 # required for DELTA_CALIBRATE

[delta_calibrate]
radius: 80

## To be used with BED_SCREWS_ADJUST
[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,115
screw2_name: back left
screw3: 115,115
screw3_name: back right

